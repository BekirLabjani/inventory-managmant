<div class="main-page">
  <div class="header">
    <div class="headlineText">
      <h1>Der Lagerbestand</h1>
    </div>
    <div class="btn"> 
      <button class="inventoryButton" [routerLink]="['/add-product']">Produkt Hinzufügen</button>
      <button class="inventoryButton">Produkt Bearbeiten</button>
    </div>
  </div>

  <div class="table">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <!-- ID-Spalte -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
      </ng-container>

      <!-- Kategorie-Spalte -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Kategorie </th>
        <td mat-cell *matCellDef="let product"> {{ product.category }} </td>
      </ng-container>

      <!-- Name-Spalte -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <!-- Beschreibung-Spalte -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <!-- Preis-Spalte -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preis (€) </th>
        <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
      </ng-container>

      <!-- Lagerbestand-Spalte -->
      <ng-container matColumnDef="stockQuantity">
        <th mat-header-cell *matHeaderCellDef> Lagerbestand </th>
        <td mat-cell *matCellDef="let product"> {{ product.stockQuantity }} </td>
      </ng-container>

      <!-- Mindestbestand-Spalte -->
      <ng-container matColumnDef="minimumStockLevel">
        <th mat-header-cell *matHeaderCellDef> Mindestbestand </th>
        <td mat-cell *matCellDef="let product"> {{ product.minimumStockLevel }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'category', 'name', 'description', 'price', 'stockQuantity', 'minimumStockLevel']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'category', 'name', 'description', 'price', 'stockQuantity', 'minimumStockLevel']"></tr>
    </table>
  </div>
</div>
